; http://docs.platformio.org/page/projectconf.html

[platformio]
;default_envs = esp12e
default_envs = esp32env

[env:esp32env]
platform = espressif32
board = esp32dev
board_build.f_cpu = 160000000L
;extra_scripts = pre:timelib_fix.py
framework = arduino
monitor_speed = 115200
;upload_speed = 1152000
upload_speed = 115200

; [env:esp12e]
; platform = espressif8266
; board = esp12e
; board_build.f_cpu = 160000000L
; extra_scripts = pre:timelib_fix.py
; framework = arduino
; monitor_speed = 115200

; Uncomment & modify the lines below in order to configure OTA updates
;upload_flags = 
;  --port=8266 
;  --auth=esp-react
;upload_port = 192.168.0.11  

framework = arduino
monitor_speed = 115200

extra_scripts = 
  pre:scripts/timelib_fix.py
;  pre:scripts/build_interface.py


;build_flags= 
build_flags=
;  -D NO_GLOBAL_ARDUINOOTA
  ; Uncomment ENABLE_CORS to enable Cross-Origin Resource Sharing (required for local React development)
  -D ENABLE_CORS 
  -D CORS_ORIGIN=\"http://localhost:3000\"
  -D CPPPATH=\"C:/Users/bourgur/.platformio/packages/framework-arduinoespressif32/libraries/Ticker/src\"

lib_deps =
  NtpClientLib@>=2.5.1,<3.0.0
  ArduinoJson@>=6.0.0,<7.0.0
  ESP Async WebServer@>=1.2.0,<2.0.0

[env:esp12e]
platform = espressif8266
board = esp12e
board_build.f_cpu = 160000000L

[env:node32s]
;board_build.partitions = min_spiffs.csv
platform = espressif32
board = node32s
